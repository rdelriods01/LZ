<h1 class="title"> Lista de Pacientes</h1>     
<div style="overflow-x:auto;">   
    <table>
        <thead>
            <tr>
                <th>{{totalDePacientes}} Pacientes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let paciente of pacientes" >
                <td [routerLink]="['/paciente',paciente.id]" (click)="show(paciente)" >{{paciente.nombre}} con ID: {{paciente.id}}</td>
            </tr>
        </tbody>
    </table>
</div>
