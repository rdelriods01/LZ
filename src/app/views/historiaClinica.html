<div md-dialog-content style="max-height: 55em; height: 45em;">
    <form style="margin-top: 1em" #formPaciente="ngForm">
        <md-input-container>
            <input mdInput class="nombre" #nombre="ngModel" name="nombre" [(ngModel)]="paciente.nombre" placeholder="Nombre.." required >
        </md-input-container>
            <span style="color: red" *ngIf="!nombre.valid && nombre.touched">*Requerido</span>
        <md-button-toggle-group class="genero" #sexo="ngModel" name="sexo" [(ngModel)]="paciente.sexo" >
            <md-button-toggle value="Mujer">M</md-button-toggle>
            <md-button-toggle value="Hombre">H</md-button-toggle>
        </md-button-toggle-group>
        <md-input-container>   
            <input mdInput class="edad" #edad="ngModel" name="edad" [(ngModel)]="paciente.edad" placeholder="Edad.." maxlength="2">
        </md-input-container>
        <div style="display: flex; margin:10px 5px 1px 5px;" >
            <div style="width: 260px; margin-right: 50px">
                <label>Contacto</label>
                <p>
                    <md-input-container>    
                        <input mdInput class="telefono" #telefono="ngModel" name="telefono" [(ngModel)]="paciente.telefono" placeholder="Telefono.." required >
                    </md-input-container>
                            <span style="color: red" *ngIf="!telefono.valid && telefono.touched">*Requerido</span>
                    <md-input-container>
                        <input mdInput class="correo" #correo="ngModel" name="correo" [(ngModel)]="paciente.correo" type="email" placeholder="Correo.."  >
                    </md-input-container>
                </p>
                </div>
            <div class="direccion" >
                <label>Dirección</label>
                <p style="margin-top: 31px">
                    <md-input-container style="display: block;">
                        <input mdInput  #calle="ngModel" name="calle" [(ngModel)]="paciente.direccion.calle" placeholder="Calle y Numero..">
                    </md-input-container>
                    <md-input-container> 
                        <input mdInput #colonia="ngModel" name="colonia" [(ngModel)]="paciente.direccion.colonia" placeholder="Colonia..">
                    </md-input-container>
                    <md-input-container>
                        <input mdInput #ciudad="ngModel" name="ciudad" [(ngModel)]="paciente.direccion.ciudad" placeholder="Ciudad..">
                    </md-input-container>
                </p>
            </div>
        </div>
        <p class="valores" >
            <md-input-container>    
                <input mdInput #estatura="ngModel" name="estatura" [(ngModel)]="paciente.estatura" placeholder="Estatura.." maxlength="3" >
            </md-input-container>
            <md-input-container>
                <input mdInput #pesoajustado="ngModel" name="pesoajustado" [(ngModel)]="paciente.pesoajustado" placeholder="Peso ajustado.." maxlength="2">
            </md-input-container>
            <md-input-container>
                <input mdInput #pesoideal="ngModel" name="pesoideal" [(ngModel)]="paciente.pesoideal" placeholder="Peso ideal.." maxlength="2">
            </md-input-container>
        </p>
        <div style="display: flex; width: 600px; margin: 0 auto" >
            <div class="multiEnf" >
                <div id="ck-button"><label><input type="checkbox" [value]="Diabetes" (change)="updateChecked('Diabetes', $event)"><span>Diabetes</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Hipertension" (change)="updateChecked('Hipertension', $event)"><span>Hipertension</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Cardiopatia" (change)="updateChecked('Cardiopatia', $event)"><span>Cardiopatia</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Resinsulina" (change)="updateChecked('Resistencia a la insulina', $event)"><span>Resistencia a la insulina</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Hipotiroidismo" (change)="updateChecked('Hipotiroidismo', $event)"><span>Hipotiroidismo</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Hipertiroidismo" (change)="updateChecked('Hipertiroidismo', $event)"><span>Hipertiroidismo</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Colitis" (change)="updateChecked('Colitis', $event)"><span>Colitis</span></label></div>
                <div id="ck-button"><label><input type="checkbox" [value]="Gastritis" (change)="updateChecked('Gastritis', $event)"><span>Gastritis</span></label></div>
            </div>
            <div class="malestares" >
                <p><label>Estreñimiento </label>        <md-slider #mal1="ngModel" name="mal1" [(ngModel)]="maldias[0]" [max]="7" [min]="0"  [step]="1" [thumb-label]=true [value]="0"></md-slider><label>{{mal1.value}}/7</label></p>
                <p><label>Insomnio </label>             <md-slider #mal2="ngModel" name="mal2" [(ngModel)]="maldias[1]" [max]="7" [min]="0"  [step]="1" [thumb-label]=true [value]="0"></md-slider><label>{{mal2.value}}/7</label></p>
                <p><label>Dolor de cabeza </label>      <md-slider #mal3="ngModel" name="mal3" [(ngModel)]="maldias[2]" [max]="7" [min]="0"  [step]="1" [thumb-label]=true [value]="0"></md-slider><label>{{mal3.value}}/7</label></p>
                <p><label>Zumbido de oidos </label>     <md-slider #mal4="ngModel" name="mal4" [(ngModel)]="maldias[3]" [max]="7" [min]="0"  [step]="1" [thumb-label]=true [value]="0"></md-slider><label>{{mal4.value}}/7</label></p>
                <p><label>Cansancio excesivo </label>   <md-slider #mal5="ngModel" name="mal5" [(ngModel)]="maldias[4]" [max]="7" [min]="0"  [step]="1" [thumb-label]=true [value]="0"></md-slider><label>{{mal5.value}}/7</label></p>
                <p><label>Inflamación </label>          <md-slider #mal6="ngModel" name="mal6" [(ngModel)]="maldias[5]" [max]="7" [min]="0"  [step]="1" [thumb-label]=true [value]="0"></md-slider><label>{{mal6.value}}/7</label></p>
            </div>
        </div>

        <p class="areas" style="display: flex; height: 100px" >
            <md-input-container>
                <textarea mdInput #alergias="ngModel" name="alergias" [(ngModel)]="paciente.alergias" placeholder="Alergias.." ></textarea>
            </md-input-container>
            <md-input-container>
                <textarea mdInput #nogusta="ngModel" name="nogusta" [(ngModel)]="paciente.no" placeholder="No incluir.." ></textarea>
            </md-input-container>
            <md-input-container>
                <textarea mdInput #observaciones="ngModel" name="observaciones" [(ngModel)]="paciente.observaciones" placeholder="Observaciones.." ></textarea>
            </md-input-container>
        </p>        
        
        <div style="text-align: end">
            <button md-button (click)="actualizarHisCli();dialogRef.close()" [disabled]="!formPaciente.form.valid" >Guardar</button>
        </div>
    </form>
</div>
