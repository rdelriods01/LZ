<div md-dialog-content>
    <form style="margin-top: 1em" >
        <h2 *ngIf="editFlag" >Cambiar cita a {{paciente.nombre}} </h2>
        <h2 *ngIf="!editFlag" >Agendar nueva cita a {{paciente.nombre}} </h2>

        <datepicker class="picker" [time]="true" [clear]="true" (mifecha)="sendFecha($event)" required></datepicker>
       
        <div *ngIf="btnGuardarB" style="text-align: end">
            <button md-button class="btnGuardar" (click)="agendar()" >Guardar</button>
        </div>
    </form>
</div>
